---

:tools:
  :gcov_compiler:
    :executable: gcc
    :arguments:
      - -g
      - -fprofile-arcs
      - -ftest-coverage
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -DGCOV_COMPILER
      - -DCODE_COVERAGE
      - -c "${1}"
      - -o "${2}"
  :gcov_linker:
    :executable: gcc
    :arguments:
      - -fprofile-arcs
      - -ftest-coverage
      - ${1}
      - -o ${2}
      - ${4}
      - ${5}
  :gcov_fixture:
    :executable: ${1}
  :gcov_report:
    :executable: gcov
    :arguments:
      - -n
      - -p
      - -b
      - -o "$": GCOV_BUILD_OUTPUT_PATH
      - "\"${1}\""
  :gcov_gcov_post_report:
    :executable: gcov
    :optional: TRUE
    :arguments:
      - -b
      - -c
      - -r
      - -t
      - ${1}
  :gcov_gcovr_post_report:
    :executable: gcovr
    :optional: TRUE
    :arguments:
      - ${1}
  :gcov_report_generator_post_report:
    :executable: reportgenerator
    :optional: TRUE
    :arguments:
      - ${1}
...
